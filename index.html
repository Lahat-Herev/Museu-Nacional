<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"> <!-- Início container-->
        <header> <!-- Início header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav> <!-- Início navegação-->
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Exposição</a>
                    </li>
                    <li>
                        <a href="">Pesquisa</a>
                    </li>
                    <li>
                        <a href="">Acervo</a>
                    </li>
                    <li>
                        <a href="">Vídeos</a>
                    </li>
                    <li>
                        <a href="">Fotos</a>
                    </li>
                    <li>
                        <a href="">Contato</a>
                    </li>
                </ul>
            </nav> <!-- Fim navegação-->
        </header> <!-- Fim header-->
        <div id="principal"> <!-- Início principal-->
            <div id="conteudo"> <!-- Início conteúdo-->
                <section id="capa"> 
                    <img src="images/museu.png" alt="">
                </section>
            </div> <!-- Fim conteúdo-->
            <aside> <!-- Início aside-->
                <section id="depoimento">
                    <img src="images/depoimento.png" alt="">
                </section>

                <section id="visita"> <!-- Início seção visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="date" name="data" id="data">
                            <br>

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="number" name="qtdPessoas" id="qtd" value="1" style="width: 30px;">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!-- Fim seção visita-->

                <section id="galeria"> <!-- Início seção galeria--> 
                    <h1>Galeria de fotos</h1>
                    <a href="">
                        <img src="images/imagem1.jpg" height="93" width="93" alt="Descrição da imagem 1">
                    </a>

                    <a href="">
                        <img src="images/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="images/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="images/imagem4.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="images/imagem5.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="images/imagem6.jpg" height="93" width="93">
                    </a>
                </section> <!-- Fim seção galeria-->
            </aside> <!-- Fim aside-->
        </div> <!-- Fim principal-->
    </div> <!-- Fim container-->
</body>
</html>
